{% load static %}
<!doctype html>
<html lang="es">
    <head>
        <title>{% block titulo %}{% endblock %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.css" rel="stylesheet">
         
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.js"></script>
        <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
        <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.js"></script>
    </head>

    <body>
        <header>

            <nav class="navbar navbar-expand navbar-light bg-light">
                <div class="nav navbar-nav">
                    <a class="navbar-brand" href="#">
                        <img src="/imagenes/imagenes/icono.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                        Peliculas JM
                      </a>
                    <a class="nav-item nav-link active" href="{% url 'inicio' %}" aria-current="page"
                        >Inicio <span class="visually-hidden">(current)</span></a
                    >
                    <a class="nav-item nav-link" href="{% url 'index' %}">Peliculas</a>
                    <a class="nav-item nav-link" href="{% url 'soporte' %}">Soporte</a>
                    {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'exit' %}">Salir</a>
                    {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}">Ingresar</a>
                    {% endif %}

                </div>
            </nav>
            
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col">
                        {% block contenido %}  {% endblock %}
                    </div>
                </div>
            
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>


        
    </body>
</html>
